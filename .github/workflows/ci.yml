name: dotnet-ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true
      - name: Install MAUI workloads
        run: |
          dotnet workload update
          dotnet workload install maui
      - name: Restore
        run: dotnet restore SudokuMaui.sln
      - name: Build (no heads móviles)
        run: dotnet build SudokuMaui.sln -c Release --nologo
      - name: Test
        run: dotnet test Sudoku.Tests/Sudoku.Tests.csproj -c Release --no-build --nologo
